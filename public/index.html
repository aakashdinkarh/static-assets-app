<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <meta http-equiv="Content-Language" content="en" />

  <title>Static Assets App</title>
  <script>
    if (!['localhost', '127.0.0.1', 'aakashdinkar.in'].includes(window.location.hostname)) {
      window.location.href = window.location.protocol + '//' + 'aakashdinkar.in' + window.location.pathname + window.location.search;
    }
  </script>
  <!-- Start Single Page Apps for GitHub Pages (copy pasted from github to resolve refresh issue with react app) -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    (function (l) {
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location);
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
