  <!-- Start Single Page Apps for GitHub Pages (copy pasted from github to resolve refresh issue with react app) -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    (function (l) {
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location);
  </script>
